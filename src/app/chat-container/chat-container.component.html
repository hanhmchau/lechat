<mat-progress-bar
    class="progress-bar"
    *ngIf="loading"
    mode="indeterminate"
></mat-progress-bar>
<div class="container">
    <div class="sidebar">
        <div class="current-user" *ngIf="me">
            <svg width="40" height="40" [jdenticonHash]="me.id"></svg>
            <h4 class="title">{{ me.name }}</h4>
            <div class="add">
                <app-contact-list
                    [contacts]="this.unaddedContacts"
                    (onConnect)="connect($event)"
                ></app-contact-list>
            </div>
        </div>
        <div *ngFor="let channel of myChannels">
            <div
                class="channel"
                [class.unread]="
                    !channel.lastRead ||
                    channel.lastRead < channel.lastMessageSent
                "
                [class.active]="activeContactOrChannel === channel.id"
                (click)="connect(channel.id)"
            >
                <div class="channel-avatar">
                    <svg
                        width="40"
                        height="40"
                        [jdenticonHash]="channel.id"
                    ></svg>
                </div>
                <div class="channel-name">{{ channel.name }}</div>
            </div>
        </div>
        <div class="no-conversation" *ngIf="!myChannels.length">
            You have no conversations yet.
        </div>
    </div>
    <div class="chat">
        <div class="welcome" *ngIf="!activeChannel && me">
            <h4>Welcome, {{ me.name }}</h4>
            <svg width="80" height="80" [jdenticonHash]="me.id"></svg>
        </div>
        <div
            #messageContainer
            class="message-container"
            [class.none]="!activeChannel"
        >
            <div class="messages">
                <app-message
                    [message]="message"
                    [me]="me"
                    (onDelete)="delete($event)"
                    (onEdit)="startEditing($event)"
                    *ngFor="let message of messages"
                >
                </app-message>
            </div>
            <div class="is-writing" *ngIf="writingContacts.length">
                {{ writingContacts.join(', ') }}
                {{ writingContacts.length === 1 ? 'is' : 'are' }} writing...
            </div>
        </div>
        <div class="chatbox" *ngIf="activeChannel">
            <button
                class="file-button"
                mat-icon-button
                (click)="triggerInputFile()"
            >
                <mat-icon aria-label="Example icon-button with a heart icon"
                    >attachment</mat-icon
                >
            </button>
            <textarea
                rows="1"
                class="new-message-input"
                #newMessage
                type="text"
                [(ngModel)]="newMsg"
                placeholder="Type a message here"
                (keyup)="isWriting()"
                (keyup.enter)="onMessageSent(newMessage.value)"
                (keyup.esc)="cancelEditing()"
            ></textarea>
            <input #inputFile type="file" (change)="upload($event)" />
            <div class="buttons">
                <button
                    mat-button
                    class="cancel-edit-button"
                    *ngIf="editingMessage"
                    (click)="cancelEditing()"
                >
                    Cancel Edit
                </button>
                <button class="emoji-button" mat-icon-button>
                    <mat-icon>tag_faces</mat-icon>
                </button>
            </div>
        </div>
    </div>
</div>
